<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Slideshow</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- slides -->
  <div class="slide-show-container">
    
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/img1.jpg" alt="" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/img2.jpg" alt="" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/img3.jpg" alt="" style="width:100%">
      <div class="text">Caption 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>
  <!-- dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- other pages -->
  <section class="other-pages">
    <ul>
      <li><a href="public/modal1/modal.html">Modal 1</a></li>
      <li><a href="public/carousel2/carousel2.html">Carousel in jQuery</a></li>
      <li><a href="public/ttt/reactTTTOld.html">Tic Tac Toe in React 1</a></li>
      <li><a href="public/ttt/reactTTT.html">Tic Tac Toe in React 2</a></li>
      <li><a href="public/ttt/ttt.html">Tic Tac Toe using jQuery</a></li>
    </ul>        
  </section>

  <!-- scripts -->
  <script src='script.js'></script>
</body>
</html>
